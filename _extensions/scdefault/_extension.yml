title: "Default template for Sarah"
author: Sarah Cohen
version: 1.0.0
quarto-required: ">=1.7.0"
contributes:
  formats:
    html:
      toc: false
      theme:
        - sandstone
        - custom.scss
      embed-resources: true
      code-fold: true
      code-tools: true
      page-layout: full

# requires installing the custom-callout extention at the project level
# from coatless-quarto

custom-callout:

  todo:
    color: "#325d88"
    title: "TODO"
    icon: false
  question:
    color: red
    title: "Questions"
    icon: "?"

filters:
- custom-callout
